name: litera
description: 'Platform for sharing and discovering literature.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  crop_your_image: ^1.1.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  flutter_lints: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icon/app_icon.png'
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
